<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <link rel="stylesheet" href="css/style.min.css">    <title>Супер Спешл</title></head><body>    <section class="plug">        <div class="bg__img light__img">            <picture><source srcset="/img/light-bg.webp" type="image/webp"><img class='light-img' src="/img/light-bg.png" alt=""></picture>        </div>        <div class="bg__img dark__img">            <picture><source srcset="/img/dark-bg1.webp" type="image/webp"><img class='dark-img' src="/img/dark-bg1.png" alt=""></picture>        </div>        <div class="plug__container _container">            <div class="plug__header">                <a href="#" class="logo"> <picture><source srcset="img/logo.webp" type="image/webp"><img class='logo__img' src="img/logo.png" alt="Логотип"></picture></a> <!--В href="#" вместо решетки указать ссылку на страницу  -->            </div>            <div class="videos">                <div class="videos__wrapper">                    <div class="videos__item"></div>                    <iframe class="video" src="https://www.youtube.com/embed/P-JGKlzfXbI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> <!--В src указываем ссылку на видио-->                </div>            </div>            <div class="plug__content">                <div class="plug__topic">                    Мы делаем сайты, рекламу, бренды и сногсшибательный контент                </div>                <div class="plug__info short">                    Мы наполняем бренд смыслом и его неповторимой идентичностью                </div>                <div class="plug__info">                    Так, чтобы ваши клиенты стали вашими фанатами!                </div>            </div>            <div class="plug__portfolio">                 <a href="#" download="" class="portfolio">Скачать портфолио</a><!--В href="#" вместо решетки указать ссылку на файл портфолио  -->            </div>        </div>        <!-- <div class="bg__img light__img">            <picture><source srcset="/img/light-bg.webp" type="image/webp"><img class='light-img' src="/img/light-bg.png" alt=""></picture>        </div>        <div class="bg__img dark__img">            <picture><source srcset="/img/dark-bg.webp" type="image/webp"><img class='dark-img' src="/img/dark-bg.png" alt=""></picture>        </div> -->    </section>    <script src='js/script.min.js'></script></body></html>
